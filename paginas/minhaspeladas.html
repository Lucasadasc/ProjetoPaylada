<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Icone do site - "PL" -->
    <link rel="icon" type="image/png" href="./img/def/icon.png  " />

    <title>Paylada</title>

    <!-- Fontes do template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Meu CSS -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/cssminhaspeladas.css">
    <link rel="stylesheet" href="../css/csspay.css">

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/410c0568ad.js" crossorigin="anonymous"></script>
    
    <!-- JS do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Estilização do template -->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>
<body>
    <div class="fundo">
        <div class="spinner-border text-white" role="status" id="loading" >
            <span class="sr-only" >Loading...</span> 
        </div>
        <div class="col-xl-3 col-md-6 mb-4 hide" id="conteudo">
            <div class="card shadow">
                <div class="card-header" id="h1"><img src="../img/def/paylada_topbar.svg" alt=""></div>
                <div class="card-header" id="h2"><strong></strong></div>
                <div class="card-body" id="corpo-login" style="color: black;">
                    <strong id="escolher-pelada" style="margin-bottom: 10px;">Escolha uma pelada:</strong>
                    <div id="peladas">
                        <!-- Aqui ficarão todas as peladas-->
                    </div>
                    <button class="btn btn-outline-success" id="add-pelada" data-bs-toggle="modal"
                    data-bs-target="#editarpelada">Adicionar pelada</button>
                    <!-- Modal de add pelada-->
                    <div class="modal fade" id="editarpelada" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <img src="../img/def/icon.png" alt="">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">    
                                    <div id="editefoto">
                                        <div id="edicoes">
                                            <div class="form-group">
                                                <strong><label for="nome-pelada">Nome da pelada*</label></strong>
                                                <input type="text" class="form-control" id="nome-pelada"
                                                    placeholder="Nome da pelada" required>
                                            </div>
                                            <div class="form-group">
                                                <strong><label for="time-a">Times participantes</label></strong>
                                                <input type="text" class="form-control" id="time-a"
                                                    placeholder="Peladeiros A">
                                                <input type="text" class="form-control" id="time-b"
                                                    placeholder="Peladeiros B">
                                            </div>
                                        </div>
                                        <div id="logopelada">
                                            <div id="mudarfoto">
                                                <img src="../img/def/logopadrao.svg" alt="" id="logo-mostrar">
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input"
                                                        id="logo-pelada">
                                                    <label class="custom-file-label" for="logo-pelada">Nova
                                                        logo</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="financas">
                                        <div id="payday" class="form-group">
                                            <strong><label for="paydayv">Pagamento máx.</label></strong>
                                            <input type="text" class="form-control mask-sonumeros" id="pay-day"
                                                placeholder="Dia máximo do pagamento" maxlength="2" required>
                                        </div>
                                        <div id="valor" class="form-group">
                                            <strong><label for="valormensal">Valor mensal (R$)*</label></strong>
                                            <input type="text" class="form-control mask-sonumeros-2" id="valor-mensal"
                                                placeholder="Valor mensal em R$" maxlength="5" required>
                                        </div>
                                    </div>
                                    <div id="erro_pelada">
                        
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" onclick="criarPelada()">Adicionar</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="card-footer" id="footer"style="display: flex; justify-content: center ">
                    <span>Copyright &copy; Paylada 2023</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/logar.js"></script>
    <script src="../js/peladas.js"></script>
    <script src="../js/mascaras.js"></script>
</body>
</html>
