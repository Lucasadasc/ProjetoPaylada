<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Icone do site - "PL" -->
    <link rel="icon" type="image/png" href="./img/def/icon.png" />

    <title>Paylada</title>

    <!-- Fontes do template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Meu CSS -->
    <link rel="stylesheet" href="../css/login.css">

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/410c0568ad.js" crossorigin="anonymous"></script>
    
    <!-- JS do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Estilização do template -->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
    <div class="fundo">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header" id="h1"><img src="./img/def/paylada_topbar.svg" alt=""></div>
                <div class="card-header" id="h2"><strong>Faça login na sua conta Paylada</strong></div>
                <div class="card-body" id="corpo-login">
                    <div id="infologs">
                        <div class="form-group" id="nome-usuario">
                            <label for="login-usuario"><strong>Usuário:</strong></label>
                            <input type="text" class="form-control" id="login-usuario" required>
                        </div>
                        <div class="form-group" id="senha-usuario">
                            <label for="senha"><strong>Senha:</strong></label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>
                    </div>
                    <div id="erro">
                        
                    </div>
                    <button class="btn btn-primary" onclick="logar()">Entrar</button>
                    <div id="mais">
                        <a href="">Esqueci minha senha</a>
                        <a href="./paginas/cadastro.html">Quero criar uma conta</a>
                    </div>
                </div>
                <div class="card-footer" id="footer"style="display: flex; justify-content: center ">
                    <span>Copyright &copy; Paylada 2023</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/logar.js"></script>
</body>
</html>
